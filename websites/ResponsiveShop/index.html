<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Shop Layout</title>
  </head>

  <body>
    <main class="grid-container">
      <div class="card-containter">
        <img
          src="./assets/Samsung-photo.png"
          alt=""
          class="card-item-picture"
        />
        <div class="card-item-info">
          <p class="item-name">Smartphone Samsung</p>
          <p class="item-price">4899zł</p>
        </div>
      </div>
      <div class="card-containter">
        <img src="./assets/Lens-photo.png" alt="" class="card-item-picture" />
        <div class="card-item-info">
          <p class="item-name">Obiektyw 35mm</p>
          <p class="item-price">1800zł</p>
        </div>
      </div>
      <div class="card-containter">
        <img src="./assets/Gimbal-photo.png" alt="" class="card-item-picture" />
        <div class="card-item-info">
          <p class="item-name">GL IDECAM HD - 2000</p>
          <p class="item-price">1450zł</p>
        </div>
      </div>
      <div class="card-containter">
        <img
          src="./assets/Sennheise-photo.png"
          alt=""
          class="card-item-picture"
        />
        <div class="card-item-info">
          <p class="item-name">SENNHEISE mikrofony</p>
          <p class="item-price">2579zł</p>
        </div>
      </div>
      <div class="card-containter">
        <img src="./assets/Logi-photo.png" alt="" class="card-item-picture" />
        <div class="card-item-info">
          <p class="item-name">Myszka logi tech 75C</p>
          <p class="item-price">350zł</p>
        </div>
      </div>
      <div class="card-containter">
        <img
          src="./assets/Smartwatch-photo.png"
          alt=""
          class="card-item-picture"
        />
        <div class="card-item-info">
          <p class="item-name">Smartwatch Sanszong</p>
          <p class="item-price">200zł</p>
        </div>
      </div>
      <div class="card-containter">
        <img
          src="./assets/Headphones-photo.png"
          alt=""
          class="card-item-picture"
        />
        <div class="card-item-info">
          <p class="item-name inactive">Słuchawki bezprzewodowe</p>
          <p class="item-price inactive">4899zł</p>
        </div>
      </div>
      <div class="card-containter">
        <img src="./assets/Lumix-phptp.png" alt="" class="card-item-picture" />
        <div class="card-item-info">
          <p class="item-name inactive">Aparat Lumix GH5</p>
          <p class="item-price inactive">4899zł</p>
        </div>
      </div>
    </main>
  </body>
</html>
